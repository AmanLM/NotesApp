<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="add">
            <div id="heading">Notes</div>
            <div id="input">
                <p>Add Title</p>
                <textarea name="input" id="addTitle" cols="80" rows="2"></textarea>
                <p>Add note</p>
                <textarea name="input" id="addTxt" cols="80" rows="10"></textarea>
            </div>
            <div class="btn">
                <button id="addBtn">Add Notes</button>
            </div>
        </div>

        <h3>Added Notes</h3>

        <div class="notes" id="notes">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
